name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu, windows ]
        java-version: [ '11', '17', '21', '24' ]

    name: ${{matrix.os}} jdk${{matrix.java-version}}

    steps:
    #
    # Tell git not to convert newlines on checkout for Windows
    #
    - name: Prepare git (Windows)
      run: git config --global core.autocrlf false
      if: matrix.os == 'windows'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Clojure deps cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.deps.clj
          ~/.gitlibs
        key: $${ runner.os }}-cljdeps-${{ hashFiles('deps.edn','bb.edn') }}
        restore-keys: $${ runner.os }}-cljdeps-

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}

    - name: Install Clojure Tools
      uses: DeLaGuardo/setup-clojure@13.4
      with:
        bb: 'latest'
        cli: 'latest'

    - name: Bring down ClojureTools early
      run: clojure -Sdescribe

    - name: Tools Versions
      run: |
        echo "bb --version"
        bb --version
        echo "node --version"
        node --version
        echo "java -version"
        java -version
        echo "clojure -Sdescribe"
        clojure -Sdescribe

    - name: Download Clojure Dependencies
      run: bb download-deps

    - name: Run CI Tests
      run: bb ci-test
